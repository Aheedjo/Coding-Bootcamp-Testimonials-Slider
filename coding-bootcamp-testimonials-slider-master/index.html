<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="main">
        <div class="bg1"><img src="./images/pattern-curve.svg"></div>
        <div class="text-container">
            <div class="bg2"><img src="./images/pattern-quotes.svg" alt=""></div>
            <p class="quote"></p>
            <span class="name"></span>
            <span class="proffession"></span>
        </div>
        <div class="image-container">
            <img class="img" src="" alt="">
            <div class="bg3"><img src="./images/pattern-bg.svg" alt=""></div>
            <div class="control-btn">
                <button id="prev"><img  src="./images/icon-prev.svg" alt=""></button>
                <button id="next"><img src="./images/icon-next.svg" alt=""></button>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">ADM</a>.
    </div>

    <script src="script.js"></script>
</body>

</html>
